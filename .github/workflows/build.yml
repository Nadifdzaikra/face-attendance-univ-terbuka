name: Build dan Deploy dengan PM2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build Next.js
      run: npm run build

    - name: Copy build files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ".next,package.json,package-lock.json,public,app"
        target: "/home/metaverse/face-attendance"
        overwrite: true

    - name: Deploy ke Server & Restart PM2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Load NVM
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm use 20
          
          # Get full Node path
          NODE_PATH=$(which node)
          
          cd /home/metaverse/face-attendance
          npm install --production
          
          # Kill old PM2 process and restart with correct Node interpreter
          pm2 delete face-attendance || true
          # Gunakan 'npm' sebagai interpreter
          PORT=8086 pm2 start npm --name face-attendance --cwd /home/metaverse/face-attendance -- start
          pm2 save

    - name: Success notification
      if: success()
      run: echo "✅ Deploy berhasil dengan PM2"

    - name: Failure notification
      if: failure()
      run: echo "❌ Deploy gagal"
